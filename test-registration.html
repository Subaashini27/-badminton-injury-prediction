<!DOCTYPE html>
<html>
<head>
    <title>Registration Test</title>
</head>
<body>
    <h1>Registration Test</h1>
    <form id="registrationForm">
        <input type="text" id="name" placeholder="Name" value="Test User"><br>
        <input type="email" id="email" placeholder="Email" value="test@example.com"><br>
        <input type="password" id="password" placeholder="Password" value="TestPassword123"><br>
        <select id="role">
            <option value="athlete">Athlete</option>
            <option value="coach">Coach</option>
        </select><br>
        <button type="submit">Register</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            try {
                resultDiv.innerHTML = 'Registering...';
                const response = await fetch('https://badminton-injury-prediction-81b9cd9a9f0b.herokuapp.com/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<h3 style="color: green;">✅ SUCCESS!</h3><pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<h3 style="color: red;">❌ FAILED (${response.status})</h3><pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3 style="color: red;">❌ ERROR</h3><pre>${error.message}</pre>`;
            }
        });
    </script>
</body>
</html>
