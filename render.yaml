services:
  - type: web
    name: badminton-injury-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        fromDatabase:
          name: badminton-mysql
          property: host
      - key: DB_USER
        fromDatabase:
          name: badminton-mysql
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: badminton-mysql
          property: password
      - key: DB_NAME
        fromDatabase:
          name: badminton-mysql
          property: database
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5000

databases:
  - name: badminton-mysql
    databaseName: badminton_injury
    user: badminton_user
    plan: free 