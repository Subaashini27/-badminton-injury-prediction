[build]
  command = "npm run build"
  publish = "build"
  # Force redeploy with Railway backend

[build.environment]
  NODE_VERSION = "18"
  # Update this URL once you deploy your backend to Railway
  REACT_APP_API_URL = "https://vivacious-tenderness-production.up.railway.app"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "functions" 